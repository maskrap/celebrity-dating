<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.2.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find Your Celebrity Match!</title>
  </head>

  <body>
    <div class="container">

      <h1>Tell us a little about yourself!</h1>
      <form id="questions">
        <label class="form-group">What Is Your Name?</label>
        <div class="form-group">
          <input id="name" class="form-control" type="text">
        </div>

        <label>How old are you?</label>
        <div class="form-group">
          <input id="age" class="form-control" type="text">
        </div>

        <label>Gender Preference?</label>
        <select class="form-control" id="gender">
          <option> </option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="surprise">Surprise Me!</option>
        </select>

        <button type="submit" class="btn">Find My Match!</button>
      </form>
      <div id="output">
      </div>

      <div id="final">
        <h3>Your celebrity match is...</h3>
        <p>Thank you for taking our survey!</p>
      </div>


      <div id="underage">
        <p>You gotta be over 18 to match with a celebrity, kid.</p>
      </div>

      <div id="jeff">
        <p>Jeff Goldblum is your man.</p>
        <img src="img/jeff.jpg">
      </div>

      <div id="tom">
        <p>Tom Hardy is your man.</p>
        <img src="img/tom.jpg">
      </div>

      <div id="emma">
        <p>Emma Watson is your woman.</p>
        <img src="img/emma.jpg">
      </div>

      <div id="helen">
        <p>Helen Mirren is your woman.</p>
        <img src="img/helen.jpg">
      </div>

      <div id="horse">
        <p>You probably like horses?</p>
        <img src="img/horse.jpg">
      </div>



      </div>
    </div>

  </body>

</html>
