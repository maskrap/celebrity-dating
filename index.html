<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-2.2.4.js"></script>
   <script src="js/scripts.js"></script>
    <title>Find Your Celebrity Match!</title>
  </head>

  <body>
    <div class="container">

      <h1>Tell us a little about yourself!</h1>
      <form id="questions">
        <label>What Is Your Name?</label>
        <div class="form-group">
          <input id="name" class="form-control" type="text">
        </div>

        <label>How old are you?</label>
        <div class="form-group">
          <input id="age" class="form-control" type="text">
        </div>

        <label>What gender are you interested in?</label>
        <div class="form-group">
          <input id="gender" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="output">
      </div>

      <div id="results">
        <p>Thank you for taking our survey!</p>
      </div>

    </div>

  </body>

</html>
